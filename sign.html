<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".//css/sign.css">
    <link rel="stylesheet" href=".//css/all.min.css">
    <title>Sign</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="logo">
            <a data-aos="zoom-in-left" data-aos-delay="150" href="index.html" class="logo"><i class="fas fa-paper-plane"></i>travel </a>
          </div>
          <div class="image"></div>
          <div class="text">
            Start for free & get <br />
            attractive offers today !
          </div>
        </div>
        <form action="login.html" id="form">
          <div class="social">
            <div class="title">Get Started</div>
            <div class="question">
              Already Have an Account? <br />
              <span><a class="btnn" href="login.html">Log In</a></span>
            </div>
      
            <div class="btn">
              <div class="btn-1">
                <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                Sign Up
              </div>
              <div class="btn-2">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                Sign Up
              </div>
            </div>
      
            <div class="or">Or</div>
          </div>
      
          <!-- /** 
                * ! user name Input here
               **/ -->
              <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Ahmed barakat" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
          
              <!-- /** 
                    * ! Email Input here
                   **/ -->
          
              <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
          
              <!-- /** 
                    * ! Password Input here
                   **/ -->
          
              <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
                <button type="submit" value="submit" id="submit">submit</button>
        </form>
      </div>
    <script src="./js/sign.js"></script>
</body>
</html>
